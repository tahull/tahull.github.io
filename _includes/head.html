<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}
      {{ page.title | smartify }} · {{ site.title | smartify }}
    {% else %}
      {{ site.title | smartify }} · {{ site.description | smartify }}
    {% endif %}
  </title>

  <!-- favicon -->
  <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">

  <!-- Bootstrap core CSS -->
  <link href="{{ "/dist/bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{{ "/css/custom.css" | relative_url }}" rel="stylesheet">
  <!-- code highlight -->
  {% comment %}
  <link href="{{ "/css/syntax.css" | relative_url }}" rel="stylesheet">
  {% endcomment %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  {% if page.use-math %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  {% endif %}

  {% seo %}

</head>
