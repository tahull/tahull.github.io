<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}
      {{ page.title | smartify }} · {{ site.title | smartify }}
    {% else %}
      {{ site.title | smartify }} · {{ site.description | smartify }}
    {% endif %}
  </title>

  <!-- favicon -->
  <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{{ "/css/custom.css" | relative_url }}" rel="stylesheet">
  <!-- code highlight
  <link href="{{ "/css/syntax.css" | relative_url }}" rel="stylesheet">
  -->

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  {% if page.use-math %}
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}

  {% seo %}

</head>
